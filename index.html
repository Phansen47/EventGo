<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EventGo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./css/mystyles.css">

</head>

<body class="container">
  <section class="section">
    <div class="container">
      <header class="title has-text-centered has-text-white is-size-1">
        EventGo
      </header>
      <section class="hero">
        <div class="hero-body">
          <div class="container">
            <h1 class="title is-size-2 has-text-centered has-text-white">
              Your one stop solution for finding Events near you!
            </h1>
            <h2 class="subtitle has-text-centered is-size-3 has-text-white">
              Sports, Film, Music and More!
            </h2>
          </div>
        </div>
      </section>
    </div>
  </section>
  <!--  -->
  <h3 id='event-text'  class="subtitle has-text-centered has-text-white"> Here are the _____ events in you local area:</h3>
  <!--  -->
  <div class="columns">
    <!-- Column 1: Events Dropdown -->
    <div class="column is-one-fifth">
      <div class="dropdown event-dropdown is-hoverable ml-6">
        <div class="dropdown-trigger">
          <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
            <span class="container">Events</span>
            <span class="icon is-small">
              <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
          </button>
        </div>
  
        <div class="dropdown-menu" id="dropdown-menu" role="menu">
          <div class="dropdown-content">
            <a href="#" class="dropdown-item" id="film-category">Film</a>
            <a href="#" class="dropdown-item" id="music-category">Music</a>
            <a href="#" class="dropdown-item" id="sports-category">Sports</a>
            <a href="#" class="dropdown-item" id="miscellaneous-category">Miscellaneous</a>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Column 2: Map -->
    <div class="column is-three-fifths">
      <section id="map-section" class="container">
        <div id="map-container" class='container'>
          <div id="map" class="map"></div>
          <style>
            .map {
              width: 850px;
              height: 500px;
            }
          </style>
        </div>
      </section>
    </div>
  
    <!-- Column 3: Saved Searches -->
    <div class="column is-one-fifth">
      <section id="search-history">
        <ul id="history">
          <h3 class="subtitle has-text-white">Search History:</h3>
          <li id="history-list"></li>
        </ul>
      </section>
    </div>
  </div>

  <div id="custom-modal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
      <!-- Add your custom modal content here -->
      <div class="box">
        <p>No events found for the given postal code.</p>
      </div>
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
  </div>
      <!--  -->
      <div id="input-container" class="">
        <div id="input-container-2" class="mx-auto">
          <input id="zipcode-input"class="input is-small is-rounded is-pulled-right" size='4' type="text" 
            placeholder="Enter Zipcode"></input>
          <input id="mile-range-input" class="input is-small is-rounded is-pulled-right" size='4' type="text"
            placeholder="Enter Mile Range"></input>
          <button id="search-button" class="button is-primary is-small is-rounded" type="button">Search</button>
        </div>
    </section>
    <!--  -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmTPGNxBk41P75-i03O0R_pMFV3x3mOtw&callback=initMap"
      defer></script>

    <script src="./develop/ticketmaster.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
